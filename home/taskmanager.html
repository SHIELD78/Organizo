<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>



    <div id="logo">VTime <div class="clock"></div></div>
    <div id="header">

        <div id="home_section">
            <button id="home">Home</button>
        </div>

        <div id="button">
            <button id="login" >Login</button>
            <button id="get_started">Get Started</button>
        </div>

    </div>

    <div id="social-icons">
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>

    </div>



    <div id="content">

        <div class="welcome">
            <h1>Welcome to VTime</h1>
            <p>Experience the best platform for your needs.</p>
            <button>Get Started</button>
        </div>


        <div id="newsletter">
            <h2>Join our newsletter</h2>
            <p>Get exclusive content and become a part of the VTime community</p>
            <input type="email" class="newsletter-input" placeholder="Email address">
            <button class="newsletter-btn">Subscribe</button>
        </div>


    </div>



    <div id="footer">
        <div id="terms">
            <a class="p1" href="#">Privacy Policy</a>
            <a class="p1" href="#">About us</a>
            <a class="p1" href="#">Contact Us</a>
        </div>

    </div>


    
</body>

</html>
