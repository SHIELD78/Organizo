<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="img4.png" height="50px">
                
            </div>
            <div class="sidebar-text">MENU</div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <!-- Home icon -->
                        <i class="fas fa-home"></i>
                    </li>
                    <li class="nav-item">
                        <!-- Analytics icon -->
                        <i class="fas fa-chart-bar"></i>
                    </li>
                    <li class="nav-item">
                        <!-- Cube icon -->
                        <i class="fas fa-cube"></i>
                    </li>
                    <li class="nav-item">
                        <!-- Users icon -->
                        <i class="fas fa-users"></i>
                    </li>
                    <li class="nav-item">
                        <!-- Document icon -->
                        <i class="fas fa-file-alt"></i>
                    </li>
                    <li class="nav-item">
                        <!-- Grid icon -->
                        <i class="fas fa-th"></i>
                    </li>
                    <li class="nav-item">
                        <!-- Edit icon -->
                        <i class="fas fa-edit"></i>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Navigation Bar -->
            <header class="top-nav">
                <div class="workspace-title">Workspace</div>
                
                <div class="user-actions">
                    <!-- Settings icon -->
                    <i class="fas fa-cog settings"></i>
                    <!-- Notifications icon -->
                    <i class="fas fa-bell notification"></i>
                    <div class="user-avatar">T</div>
                </div>
            </header>

            <!-- Project Content -->
            <div class="project-content">
                <div class="project-header">
                    <h1>Welcome! User</h1>
                    <p class="project-description">"Every great achievement starts with a single task. Plan, act, and stay consistentâ€”your hard work today builds the success of tomorrow."</p>
                </div>

                <div class="task-controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search any task">
                    </div>
                    <div class="view-controls">
                        <button class="view-btn calendar-btn">
                            <i class="fas fa-calendar-alt"></i>
                            Calendar
                        </button>
                    </div>
                </div>

                <div class="boards-section">
                    <div class="boards-header">
                        <i class="fas fa-user"></i>
                        <h2>Your boards</h2>
                    </div>

                    <div class="boards-container">
                        <a href="../board/board.html" class="board-card">
                            <div class="board-preview"></div>
                            <div class="board-title">Summer Board</div>
                        </a>
                        
                        <div class="board-card">
                            <div class="board-preview">
                                <!-- This is where you'll add your board preview images -->
                            </div>
                            <div class="board-title">Third Board</div>
                        </div>
                        
                        <div class="board-card">
                            <div class="board-preview">
                                <!-- This is where you'll add your board preview images -->
                            </div>
                            <div class="board-title">Second Board</div>
                        </div>
                        
                        <div class="board-card">
                            <div class="board-preview">
                                <!-- This is where you'll add your board preview images -->
                            </div>
                            <div class="board-title">My Board</div>
                        </div>
                        
                        <div class="create-board">
                            <div class="create-board-content">
                                <i class="fas fa-plus-circle create-icon"></i>
                                <h3>Create new board</h3>
                                <p>1 remaining</p>
                                <i class="fas fa-info-circle info-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
